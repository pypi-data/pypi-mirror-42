<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{ title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css" integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous"/>
<script type="text/javascript" defer="defer" src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js" integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O" crossorigin="anonymous"></script>
<script type="text/javascript" defer="defer" src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js" integrity="sha384-yACMu8JWxKzSp/C1YV86pzGiQ/l1YUfE8oPuahJQxzehAjEt2GiQuy/BIvl9KyeF" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
<style type="text/css">
    body {
        margin: 1em auto;
        max-width: 85ch;
        padding: 0 .62em;
        font-family: monospace;
    }
    img { max-width: 130%; }
    pre { margin: 0; }
    .code-cell, .text-cell { font-family: serif; }
    .code-cell { margin: 0.5em 0; }
    .code-cell .code {
        background-color: #edeeef;
        padding: 0.5em;
        margin-bottom: 0.5em;
        overflow-x: scroll;
    }
    .code-cell .output {
        margin-bottom: 0.5em;
        max-height: 50em;
        overflow-y: scroll;
    }
    .text-cell { font-size: 1.15em; }
    .output pre {
        white-space: pre;
        word-break: break-all;
    }
    .output table {
        border-collapse: collapse;
        font-family: sans-serif;
        font-size: 0.83em;
        white-space: nowrap;
    }
    .output table, th, td { border: none; }
    .output th, td {
        padding: 0.3em 0.6em;
        vertical-align: middle !important;
    }
    .output tbody tr:nth-child(odd) { background: #f1f2f3; }
    .output tr:hover {
        background: #d8e7ff !important;
    }
    .output thead { border-bottom: 1px solid black; }
    .output:empty, .code:empty { display: none; }
    .hide.done .code { display: none; }
    .code-cell:not(.done) .code { background-color: #e7ffe5; }
    .evaluating .code { background-color: #ffeded !important; }
    .katex { font-size: 1em !important; }
    .katex-html .tag { position: static !important; float: right; }
</style>
</head>
<body>
<div id="cells">
{{ cells }}
</div>
<script type="text/javascript">
function renderMath(elem) {
  try {
    renderMathInElement(elem, { delimiters: [
      { left: '\\[', right: '\\]', display: true },
      { left: '\\(', right: '\\)', display: false },
    ] });
  } catch (e) {
    console.warn(e);
  }
}
</script>
{% if client %}
<script type="text/javascript" src="static/client.js"></script>
{% endif %}
<style type="text/css">
{{ styles }}
</style>
</body>
</html>
<!-- vim: set ft=liquid: -->
