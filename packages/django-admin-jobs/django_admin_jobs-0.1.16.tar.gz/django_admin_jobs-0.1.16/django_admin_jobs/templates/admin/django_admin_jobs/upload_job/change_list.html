{% extends 'admin/change_list.html' %}
{% load static %}

{% load upload_tools_filters %}

{% block extrahead %}

    {{ block.super }}

    <!-- firebase -->
    <script src="{% static 'django-admin-jobs/js/firebase/firebase-4.2.0.min.js' %}"></script>
    <script>
        FirebaseSettings = {
            apiKey: '{{ "API_KEY"|from_firebase_settings }}',
            authDomain: '{{ "DOMAIN"|from_firebase_settings }}',
            databaseURL: '{{ "NAME"|from_firebase_settings }}',
            projectId: '{{ "PROJECT_ID"|from_firebase_settings }}',
            messagingSenderId: '{{ "SENDER_ID"|from_firebase_settings }}'
        };
    </script>

    <script src="{% static 'django-admin-jobs/js/firebase/firebase-listener.js' %}"></script>

    <!-- Monitor progress -->
    <script src="{% static 'django-admin-jobs/js/monitor.js' %}"></script>

{% endblock %}
