{% macro usermanager_user(username, type="default", link=false) %}
    {% if not link %}
        {% set link_url= "" %}
    {% else %}
        {% set link_url= "href="+link %}
    {% endif %}

<a class="label label-{{type}} usermanager_label glyphicon glyphicon-user" link_url>
    {{username}}
</a>
{% endmacro %}
