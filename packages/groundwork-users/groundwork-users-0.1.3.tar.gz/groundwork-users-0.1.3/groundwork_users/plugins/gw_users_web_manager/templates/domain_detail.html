{% extends "base.html" %}
{% block content %}
<h1>{{_('Domain')}} <small>{{domain.name}}</small></h1>
<p>
    <a href="{{url_for('.edit', domain_name=domain.name)}}"
        class="btn btn-default">{{_('Edit domain')}}</a>

    <a href="{{url_for('.delete', domain_name=domain.name)}}"
        class="btn btn-danger" onclick="return confirm('{{_("Are you sure?")}}')">{{_('Remove')}}</a>
</p>
<table class="table table-striped table-bordered">
    <colgroup>
        <col width="150">
        <col/>
    </colgroup>
    <tr>
        <td><strong>{{_('Name')}}</strong></td>
        <td>{{domain.name}}</td>
    </tr>
    <tr>
        <td><strong>{{_('Contact')}}</strong></td>
        <td>{{domain.contact}}</td>
    </tr>
    <tr>
        <td><strong>{{_('Users')}}</strong></td>
        <td>
            <ul>
                {%  for user in domain.users %}
                <li><a href="{{url_for('user.detail', user_name=user.user_name)}}">{{user.full_name}}</a></li>
                {% endfor %}
            </ul>
        </td>
    </tr>
</table>
    </div>
</div>
{% endblock %}
