{% if security.registerable or security.recoverable or security.confirmabled %}
<p>
  <a href="{{ url_for_security('login') }}">Login</a>
  {% if security.registerable %}
  <a style="margin-left:20px" href="{{ url_for_security('register') }}">Sign up</a>
  {% endif %}
  {% if security.recoverable %}
  <a style="margin-left:20px" href="{{ url_for_security('forgot_password') }}">Forgot password?</a>
  {% endif %}
  {% if security.confirmable %}
  <a style="margin-left:20px" href="{{ url_for_security('send_confirmation') }}">Resend confirmation e-mail</a>
  {% endif %}
</p>
{% endif %}
