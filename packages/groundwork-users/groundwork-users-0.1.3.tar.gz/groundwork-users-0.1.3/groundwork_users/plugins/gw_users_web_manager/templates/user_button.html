<li class="usermanager">
    <span>
        <div id="user_logged_in">
        {% if current_user.is_authenticated %}
            <a class="btn btn-danger btn-ms navbar-btn" id="menu_logout" role="button" href="{{url_for('security.logout')}}">
                {{ current_user.full_name }} <small>{{_('(Logout)')}}</small>
            </a>

            {% else %}
            <a class="btn btn-success btn-ms navbar-btn" id="menu_login" role="button" href="{{url_for('security.login')}}?next={{ request.path}}">
                {{_('Login')}}
            </a>
            {% endif %}
        </div>
    </span>
</li>
