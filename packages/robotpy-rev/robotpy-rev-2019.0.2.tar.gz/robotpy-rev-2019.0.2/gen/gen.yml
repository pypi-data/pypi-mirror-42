---

#
# Enums
#

- headers:
    - rev/CANDigitalInput.h
    - rev/CANEncoder.h
    - rev/CANError.h
    - rev/CANPIDController.h
    - rev/CANSparkMaxLowLevel.h
    - rev/CANSparkMax.h
    - rev/ControlType.h
  hooks: enum_hooks.py
  templates:
    - src: gen_enum_pybind11.cpp.j2
      dst: rev_enums.cpp.inc
    - src: gen_enum_sim.py.j2
      dst: sim_enums.py


# Each class has 2 autogenerated pieces:
# -> simulated HAL generation
# -> pybind generation

- headers:
    - rev/CANDigitalInput.h
    - rev/CANEncoder.h
    - rev/CANPIDController.h
    - rev/CANSparkMaxLowLevel.h
    - rev/CANSparkMax.h
  templates:
    - src: gen_sim.py.j2
      dst: sim.py
    - src: gen_pybind11.cpp.j2
      dst: rev_classes.cpp.inc
  hooks: hooks.py
  data: data.yml
