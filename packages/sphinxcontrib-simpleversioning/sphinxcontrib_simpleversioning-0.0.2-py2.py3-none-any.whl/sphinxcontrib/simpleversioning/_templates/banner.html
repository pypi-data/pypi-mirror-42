{# Display banner using the warning admonition. #}
{% block banner %}
{%- if banner_message %}
    <div class="admonition warning">
        <p class="first admonition-title">Warning</p>
        <p class="last">{{ banner_message | format(project=project, stable_path=vpathto(stable_version), stable_root=vpathroot(stable_version)) }}</p>
    </div>
{%- endif %}
{% endblock %}
