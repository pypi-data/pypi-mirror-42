[metadata]
name = pip_custom_platform
version = 0.5.0
description = pip + wheel wrapper which allows you to choose a custom platform name for building, downloading, and installing wheels.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/asottile/pip-custom-platform
author = Anthony Sottile
author_email = asottile@umich.edu
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
install_requires = 
	distro>=1.2.0
	pip
	wheel
	pymonkey>=0.2.2
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*

[options.entry_points]
console_scripts = 
	pip-custom-platform = pip_custom_platform.main:main
pymonkey = 
	pip-custom-platform = pip_custom_platform.pymonkey
pymonkey.argparse = 
	pip-custom-platform = pip_custom_platform.pymonkey

[options.packages.find]
exclude = 
	tests*
	testing*

[bdist_wheel]
universal = true

[egg_info]
tag_build = 
tag_date = 0

