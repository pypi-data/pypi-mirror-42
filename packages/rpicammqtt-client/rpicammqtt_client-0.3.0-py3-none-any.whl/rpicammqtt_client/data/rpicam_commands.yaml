---
  -
      Cmd: an
      Parameters: Text
      Description: "set annotation"
  -
      Cmd: ab
      Parameters: 0/1
      Description: "annotation background off/on"
  -
      Cmd: px
      Parameters: AAAA BBBB CC DD EEEE FFFF
      Description: "set video+img res video = AxB px, C fps, box with D fps, image = ExF px)"
  -
      Cmd: bu
      Parameters: Number
      Description: "set pre-trigger video buffer in mSec (approx)"
  -
      Cmd: as
      Parameters: Number
      Description: "Set text size 0-99"
  -
      Cmd: at
      Parameters: E YYY UUU VVV
      Description: "Set Text colour E (0/1 enable ) Colour as Y:U:V"
  -
      Cmd: ac
      Parameters: E YYY UUU VVV
      Description: "Set background colour E (0/1 enable ) Colour as Y:U:V"
  -
      Cmd: sh
      Parameters: Number
      Description: "set sharpness (range: [-100;100]; default: 0)"
  -
      Cmd: co
      Parameters: Number
      Description: "set contrast (range: [-100;100]; default: 0)"
  -
      Cmd: br
      Parameters: Number
      Description: "set brightness (range: [0;100]; default: 50)"
  -
      Cmd: sa
      Parameters: Number
      Description: "set saturation (range: [-100;100]; default: 0)"
  -
      Cmd: is
      Parameters: Number
      Description: "set ISO (range: [100;800]; default: 0=auto)"
  -
      Cmd: vs
      Parameters: Number
      Description: "0/1 turn off/on video stabilisation"
  -
      Cmd: ec
      Parameters: Number
      Description: "set exposure compensation (range: [-10;10]; default: 0)"
  -
      Cmd: em
      Parameters: Keyword
      Description: "set exposure mode (range: [off/auto/night/nightpreview/backlight/spotlight/sports/snow/beach/verylong/fixedfps/antishake/fireworks]; default: auto)"
  -
      Cmd: wb
      Parameters: Keyword
      Description: "set white balance (range: [off/auto/sun/cloudy/shade/tungsten/fluorescent/incandescent/flash/horizon]; default: auto)"
  -
      Cmd: ag
      Parameters: RRR BBB
      Description: "set white balance off red_gain blue gain (100 = 1.0; default: 150)"
  -
      Cmd: mm
      Parameters: Keyword
      Description: "set metering mode (range: [average/spot/backlit/matrix]; default: average)"
  -
      Cmd: ie
      Parameters: Keyword
      Description: "set image effect (range: [none/negative/solarise/posterize/whiteboard/blackboard/sketch/denoise/emboss/oilpaint/hatch/gpen/pastel/watercolour/film/blur/saturation/colourswap/washedout/posterise/colourpoint/colourbalance/cartoon]; default: none)"
  -
      Cmd: ce
      Parameters: A BB CC
      Description: "set colour effect (A=enable/disable, effect = B:C)"
  -
      Cmd: ro
      Parameters: Number
      Description: "set rotation (range: [0/90/180/270]; default: 0)"
  -
      Cmd: fl
      Parameters: Number
      Description: "Set horisontal flip(hflip) and vertical flip(vflip). 0={hflip=0,vflip=0}, 1={hflip=1,vflip=0}, 2={hflip=0,vflip=1}, 3={hflip=1,vflip=1}, default: 0"
  -
      Cmd: ri
      Parameters: AAAAA BBBBB CCCCC DDDDD
      Description: "set sensor region (AAAAA BBBBB CCCCC DDDDD, x=A, y=B, w=C, h=D)"
  -
      Cmd: ss
      Parameters: Number
      Description: "Set shutter speed"
  -
      Cmd: qu
      Parameters: Number
      Description: "set output image quality (range: [0;100]; default: 85)"
  -
      Cmd: pv
      Parameters: QQ WWW DD
      Description: "set preview quality (0-100) default 25, Width (128-1024) default 512, Divider (1-16) default 1"
  -
      Cmd: bi
      Parameters: Number
      Description: "set output video bitrate (range: [0;25000000]; default: 17000000)"
  -
      Cmd: bo
      Parameters: Number
      Description: "Set mp4 boxing mode 0=off,1=background"
  -
      Cmd: rl
      Parameters: 0/1
      Description: "0/1 disable / enable raw layer"
  -
      Cmd: ru
      Parameters: 0/1
      Description: "0/1 halt/restart RaspiMJPEG and release camera"
  -
      Cmd: rs
      Parameters: 1
      Description: "Reset user config to default"
  -
      Cmd: md
      Parameters: 0/1
      Description: "0/1 stop/start motion detection"
  -
      Cmd: ca
      Parameters: 0/1 [t]
      Description: "0/1 stop/start video capture, t if present specifies capture duration in seconds"
  -
      Cmd: im
      Parameters: 1
      Description: "capture image"
  -
      Cmd: tl
      Parameters: 0/1
      Description: "Stop/start timelapse"
  -
      Cmd: tv
      Parameters: Number
      Description: "Set timelapse between images number * 1/10 seconds."
  -
      Cmd: vi
      Parameters: Number
      Description: "Sets video split interval in seconds. 0 is no splitting."
  -
      Cmd: sc
      Parameters: 1
      Description: "Scan and set video and image indexes"
  -
      Cmd: sy
      Parameters: macro
      Description: "Execute macro"
  -
      Cmd: um
      Parameters: number macro
      Description: "Update macro"
  -
      Cmd: vp
      Parameters: 0/1
      Description: "Turn motion vector_preview off/on"
  -
      Cmd: mn
      Parameters: Number
      Description: "Set motion_noise parameter"
  -
      Cmd: mt
      Parameters: Number
      Description: "Set motion_threshold parameter"
  -
      Cmd: mi
      Parameters: Filename
      Description: "Set motion_image parameter"
  -
      Cmd: ms
      Parameters: Number
      Description: "Set motion_initframes parameter"
  -
      Cmd: mb
      Parameters: Number
      Description: "Set motion_startframes parameter"
  -
      Cmd: me
      Parameters: Number
      Description: "Set motion_stopframes parameter"
  -
      Cmd: mz
      Parameters: 1/0
      Description: "Disable or enable motion mask"
  -
      Cmd: cn
      Parameters: 1/2
      Description: "Set camera number (Compute module only)"
  -
      Cmd: qp
      Parameters: A BB CC
      Description: "Set h264 encoding pars A=minimise_frag BB=initial_quant CC=encode_qp"
  -
      Cmd: ls
      Parameters: Number
      Description: "Set log_size"
