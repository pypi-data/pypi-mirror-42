[logging]
config_file = ./logging_config.yaml

[log_receiver]
port = 5559

[worker]
port = 5555
count = 5

[db]
connection_string = sqlite+pysqlite:///$TMP/datapool.db

[landing_zone]
folder = $TMP/landing_zone

[backup_landing_zone]
folder = $TMP/backup_landing_zone

[server]
pid_file = $TMP/datapool.pid

[matlab]
extension = .m
executable =

[r]
extension = .r
executable =

[julia]
extension = .jl
executable =

[python]
extension = .py
executable =

[http_server]
port = 8000

[conversion]
block_size = 5000
