<div class="container-fluid {{dashboard.cssClass}}" {{dashboard._get_custom_css()|safe}}>
{% for element in dashboard.childElements %}
  <div class="row {{element.cssClass}}" style="padding-top:0.9375rem;padding-bottom:0.9375rem;">
  {% for i in element %}
  {% if i.size is not none %}
  	{%set colClass = "col-md-"+i.size|string %}
  {% else %}
  	{%set colClass = "col" %}
  {% endif %}
    <div class="{{colClass}}" {% if dashboard.needsFlexBasis %}style="flex-basis:{{i.maxWidth|safe}}{% endif %}">
    <div>
      {{i.toFinalElement()|safe}}
    </div>
    </div>
    {% endfor %}
  </div>
{% endfor %}
</div>
