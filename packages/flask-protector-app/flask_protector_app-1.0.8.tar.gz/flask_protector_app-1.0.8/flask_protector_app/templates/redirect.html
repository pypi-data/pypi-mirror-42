{% extends "base.html" %}

{% block title %}
Successfully Logged In
{% endblock %}

{% block body %}
You have successfully signed in. Redirecting you in <span id='countdown'>3</span>...
<script>
    var countdown = 3;
    window.setInterval(() => {
        countdown--;
        document.querySelector('#countdown').innerHTML = countdown;
        if (countdown === 0) {
            window.location.replace('/');
        }
    }, 1000);
</script>
{% endblock %}
