{% extends "tinyforum/base.html" %}

{% load fineforms i18n static %}

{% block extra-body-class %}forum{% endblock %}

{% block lead-title %}
  <h1>{% trans 'Report post' %}</h1>
{% endblock %}

{% block main-region %}

<div class="row">
  <div class="small-11 medium-10 large-9 small-centered columns forum-form">
    <div class="row">
      <div class="columns small-11 medium-10 small-centered">
        {{ report }}
        <form method="post">
          {% csrf_token %}
          {% ff_errors form %}
          {% ff_fields form %}
          <button type="submit">{% trans 'Submit' %}</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
