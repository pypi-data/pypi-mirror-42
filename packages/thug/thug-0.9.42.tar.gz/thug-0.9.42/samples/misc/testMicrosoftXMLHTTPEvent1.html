<html>
<body>
<script>

function handler()
{
    if (oReq.readyState == 4 /* complete */) {
        if (oReq.status == 200) {
            alert("Request completed");
        }
    }
}

var oReq = XMLHttpRequest();
if (oReq != null) {
    oReq.open("GET", "http://www.antifork.org", true);
    oReq.onreadystatechange = handler;
    oReq.send();
}

</script>
</body>
</html>
