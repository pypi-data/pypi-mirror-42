{% extends 'tom_common/base.html' %}
{% load bootstrap4 %}
{% block title %}Update Data Product Tag{% endblock %}
{% block content %}
<h3>Update Data Product Tag</h3>
<form method="POST" action="{% url 'tom_dataproducts:tag' object.id %}?next={{ next }}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <input type="submit" class="btn btn-primary" value="Submit">
  {% endbuttons %}
</form>
{% endblock %}
