[tool.poetry]

name = "lolaml"
version = "0.0.3"
description = "LolaML - track your ML experiments"

license = "MIT"

authors = ["Stefan Otte <stefan.otte@gmail.com>"]

readme = "README.rst"

homepage = "https://pypi.org/project/lolaml"
documentation = "https://lolaml.readthedocs.io"
repository = "https://gitlab.com/stefan-otte/lolaml/"

keywords = [
]
classifiers = [
    # TODO: update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
]

[tool.poetry.dependencies]

python = "^3.6"

click = "^6.0"
minilog = "~0.4"
dataclasses = "^0.6.0"
pandas = "^0.24.1"
numpy = "*"
flask = "^1.0"
altair = "^2.3"
cloudstorage = "^0.9.0"
google-cloud-storage = "^1.14"
filelock = "^3.0"
xattr = "^0.9.6"
tomlkit = "^0.5.3"

[tool.poetry.dev-dependencies]

jupyter = "^1.0"
jupyterlab = "^0.35.4"

# Formatters
black = "=18.9b0"
isort = "=4.3.4"

# Linters
mypy = "*"
pydocstyle = "*"
# pylint = "^2.0"

# Testing
pytest = "^3.3"
pytest-cov = "*"
pytest-describe = "*"
pytest-expecter = "*"
pytest-random = "*"
freezegun = "*"

# Reports
coveragespace = "*"

# Documentation
sphinx = "^1.8"

# Tooling
# pyinstaller = "*"
sniffer = "*"
pyinotify = { version = "*", platform = "linux" }
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }
rope = "^0.12.0"
flake8 = "^3.7"
pytest-watch = "^4.2"
ipdb = "^0.11.0"

[tool.poetry.scripts]

# lola = "lolaml.cli:cli"

[tool.black]

py36 = true
skip-string-normalization = true

[build-system]

requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
