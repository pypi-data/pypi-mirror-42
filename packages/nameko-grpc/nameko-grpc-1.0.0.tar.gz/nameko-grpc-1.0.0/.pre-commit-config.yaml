repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v1.3.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-ast
    -   id: check-merge-conflict
    -   id: fix-encoding-pragma
    -   id: flake8
-   repo: https://github.com/mattbennett/mirrors-isort.git
    rev: master
    hooks:
    - id: isort
-   repo: https://github.com/ambv/black
    rev: 18.6b2
    hooks:
    - id: black
