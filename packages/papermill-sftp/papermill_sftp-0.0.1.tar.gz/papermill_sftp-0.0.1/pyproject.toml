[tool.poetry]
name = "papermill_sftp"
version = "0.0.1"
description = "A papermill SFTP I/O handler."
authors = ["Jan Freyberg <jan.freyberg@gmail.com>"]
readme = 'README.md'

[tool.poetry.dependencies]
python = "^3.5"
pysftp = "^0.2.9"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
