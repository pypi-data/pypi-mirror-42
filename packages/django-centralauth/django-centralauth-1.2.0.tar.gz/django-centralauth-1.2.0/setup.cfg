[tool:pytest]
addopts = -vs --tb=short --pep8 --isort --flakes --nomigrations
testpaths = 
	centralauth
	tests
python_files = 
	test_*.py
cov_report = term-missing
pep8maxlinelength = 96
pep8ignore = 
	*migrations/*.py E501
isort_ignore = 
	*migrations/*.py
filterwarnings = 
	ignore:.*populate_token_attributes.*:DeprecationWarning
django_settings_module = tests.settings

[coverage:run]
branch = True
source = 
	centralauth
omit = 
	*/__init__.py
	centralauth/*/migrations/*.py

[coverage:report]
exclude_lines = 
	raise NotImplementedError

[bdist_wheel]
python-tag = py3

[egg_info]
tag_build = 
tag_date = 0

