apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api 
spec:
  hosts:
  - "*" 
  gateways:
  - gateway
  http:
  - match:
    - uri:
        prefix: /admin/api/c
    route:
    - destination:
        host: api 
        port:
          number: 32000 
      weight: 100
    timeout: 300s
    websocketUpgrade: true
#    appendHeaders:
#      Upgrade: required
#      Connection: upgrade
