# Specify the section order in the upper menu

# All the icons available are here (v4.5):
# http://fontawesome.io/icons/

- name: ALERT
  icon: exclamation-triangle
  categories:
      - sections:
            - name: Alerts
              tabs:
                  - Alerts
                  - Aggregated alerts
            - name: Threats
              default_tab: Threats
              tabs:
                  - Threats
                  - Aggregated threats
- name: ADMIN
  icon: sliders
  categories:
      - sections:
            - name: Configuration
              expand: true
              tabs:
                  - Scheduling
            - name: Preferences
              tabs:
                  - My account
                  - Filters
            - name: Monitoring
              expand: true
              tabs:
                  - Agents
                  - Heartbeats
                  - Aggregated heartbeats
- icon: question
  default: true
  categories:
      - sections:
            - name: Apps
              tabs:
                  - Apps
            - name: Help
              tabs:
                  - IDMEF
