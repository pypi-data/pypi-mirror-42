{% extends "master.html" %}

{% block content %}

<h1>Signal list</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Plugin</th>
    </tr>
    </thead>

{% for name, signal in app.signals.get().items() -%}
    <tr>
        <td>{{signal.name}}</td>
        <td>{{signal.description}}</td>
        <td>
            <a href="{{url_for('webmanager.__plugin_detail_view', plugin_name=signal.plugin.name)}}">
                {{signal.plugin.name }}
            </a>
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
